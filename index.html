    function escapeCSVValue(value) {
      if (value == null) return '""';
      const stringValue = value.toString();
      if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n')) {
        return `"${stringValue.replace(/"/g, '""')}"`;
      }
      return stringValue;
    }

    function exportToCSV() {
      if (!allData || allData.length === 0) {
        alert("ไม่มีข้อมูลในระบบสำหรับการส่งออก CSV");
        return;
      }

      const selectedEmployee = employeeFilter.value;
      const selectedLocation = pendingFilter.value;
      const selectedStatus = stockFilter.value;
      const keyword = searchInput.value.toLowerCase().trim();

      let filteredData = allData.filter(row => {
        if (!row) return false;
        return (
          (!selectedEmployee || (row["ผู้รับผิดชอบ"] || "") === selectedEmployee) &&
          (!selectedLocation || (row["Physical Location"] || "") === selectedLocation) &&
          (!selectedStatus || (row["สถานะทรัพย์สิน"] || "") === selectedStatus) &&
          (!keyword ||
            (row["รหัสทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
            (row["Sno."] || "").toLowerCase().includes(keyword) ||
            (row["ชื่อทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
            (row["UL"] || "").toLowerCase().includes(keyword) ||
            (row["Physical Location"] || "").toLowerCase().includes(keyword) ||
            (row["วันที่ซื้อทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
            (row["ผู้รับผิดชอบ"] || "").toLowerCase().includes(keyword) ||
            (row["สถานะทรัพย์สิน"] || "").toLowerCase().includes(keyword)
          )
        );
      });

      if (filteredData.length === 0) {
        alert("ไม่มีข้อมูลที่ตรงกับเงื่อนไขการกรอง");
        return;
      }

      filteredData.sort((a, b) => {
        let idA = a["รหัสทรัพย์สิน"] || "";
        let idB = b["รหัสทรัพย์สิน"] || "";
        return idA.localeCompare(idB);
      });

      const columns = ["รหัสทรัพย์สิน", "Sno.", "ชื่อทรัพย์สิน", "UL", "Physical Location", "วันที่ซื้อทรัพย์สิน", "ผู้รับผิดชอบ", "สถานะทรัพย์สิน"];
      const displayColumns = {

      )
    );
  });

  // คำนวณจำนวนทรัพย์สินทั้งหมด
  const uniqueAssets = [...new Set(filteredData.map(row => row["รหัสทรัพย์สิน"]).filter(asset => asset))].length;
  const totalAssets = uniqueAssets;

  // สร้าง Pivot Data สำหรับผู้รับผิดชอบและสถานะทรัพย์สิน
  const pivotData = {};
  const employees = [...new Set(filteredData.map(row => row["ผู้รับผิดชอบ"] || "ไม่ระบุ"))].sort();

  employees.forEach(employee => {
    pivotData[employee] = { "ใช้งาน": 0, "ไม่ใช้งาน": 0, "โอนย้ายทรัพย์สิน": 0 };
  });

  // นับจำนวนทรัพย์สินตามสถานะและผู้รับผิดชอบ
  const assetCounts = {};
  filteredData.forEach(row => {
    const asset = row["รหัสทรัพย์สิน"];
    if (!assetCounts[asset]) {
      const employee = row["ผู้รับผิดชอบ"] || "ไม่ระบุ";
      const status = (row["สถานะทรัพย์สิน"] || "").trim().toLowerCase();
      if (status === "stock" || status === "ใช้งาน") {
        pivotData[employee]["ใช้งาน"]++;

        pivotData[employee]["โอนย้ายทรัพย์สิน"]++;
      } else {
        pivotData[employee]["ไม่ใช้งาน"]++;
      }
      assetCounts[asset] = true;
    }
  });

  // คำนวณผลรวมต่อผู้รับผิดชอบ
  const employeeTotals = employees.map(employee => {

  }).sort((a, b) => b.total - a.total);

          <tr>
            <td>${employee}</td>
            <td class='fixed-width'>${total === 0 ? '-' : total}</td>
            <td class='fixed-width'>${answeredCount === 0 ? '-' : answeredCount}</td>
            <td class='fixed-width'>${waitAnsCount === 0 ? '-' : waitAnsCount}</td>
            <td class='fixed-width'>${transferCount === 0 ? '-' : transferCount}</td>
          </tr>
        `).join('')}
        <tr>
          <td><strong>รวม</strong></td>
          <td class='fixed-width'><strong>${totalAssets === 0 ? '-' : totalAssets}</strong></td>
          <td class='fixed-width'><strong>${
            employees.reduce((sum, employee) => sum + pivotData[employee]["ใช้งาน"], 0) === 0 
              ? '-' 
              : employees.reduce((sum, employee) => sum + pivotData[employee]["ใช้งาน"], 0)
          }</strong></td>
          <td class='fixed-width'><strong>${
            employees.reduce((sum, employee) => sum + pivotData[employee]["ไม่ใช้งาน"], 0) === 0 
              ? '-' 
              : employees.reduce((sum, employee) => sum + pivotData[employee]["ไม่ใช้งาน"], 0)
          }</strong></td>
          <td class='fixed-width'><strong>${

              ? '-'

          }</strong></td>
        </tr>
      </tbody>
    </table>
  `;

  // สร้าง HTML สำหรับสรุปข้อมูล
  let summaryHtml = `
    <div><span class='label'>จำนวนทรัพย์สินทั้งหมด:</span> <span class='value'>${totalAssets} รายการ</span></div>

        option.value = employee;
        option.textContent = employee;
        employeeFilter.appendChild(option);
      });
    }

    function updateLocationFilter(data, selectedEmployee) {
      if (!data || data.length === 0) {
        console.warn("No data to populate Location filter");
        return;
      }
      const currentLocationValue = pendingFilter.value;
      const filteredData = selectedEmployee ? data.filter(row => (row["ผู้รับผิดชอบ"] || "") === selectedEmployee) : data;
      const locations = [...new Set(filteredData.map(row => row["Physical Location"]).filter(location => location))].sort();
      pendingFilter.innerHTML = '<option value="">ทั้งหมด</option>';
      locations.forEach(location => {
        const option = document.createElement("option");
        option.value = location;
        option.textContent = location;
        pendingFilter.appendChild(option);
      });
      if (currentLocationValue && locations.includes(currentLocationValue)) {
        pendingFilter.value = currentLocationValue;
      } else {
        pendingFilter.value = "";
      }
      updateStatusFilter(data, selectedEmployee, pendingFilter.value);
    }

    function updateStatusFilter(data, selectedEmployee, selectedLocation) {
      if (!data || data.length === 0) {
        console.warn("No data to populate Status filter");
        return;
      }
      const currentStatusValue = stockFilter.value;
      let filteredData = data;
      if (selectedEmployee) {
        filteredData = filteredData.filter(row => (row["ผู้รับผิดชอบ"] || "") === selectedEmployee);
      }
      if (selectedLocation) {
        filteredData = filteredData.filter(row => (row["Physical Location"] || "") === selectedLocation);
      }
      const statuses = [...new Set(filteredData.map(row => row["สถานะทรัพย์สิน"]).filter(status => status))].sort();
      stockFilter.innerHTML = '<option value="">ทั้งหมด</option>';
      statuses.forEach(status => {
        const option = document.createElement("option");
        option.value = status;
        option.textContent = status;
        stockFilter.appendChild(option);
      });
      if (currentStatusValue && statuses.includes(currentStatusValue)) {
        stockFilter.value = currentStatusValue;
      } else {
        stockFilter.value = "";
      }
    }

    function addSortListeners() {
      const sortableHeaders = document.querySelectorAll("th.sortable");
      sortableHeaders.forEach(header => {
        header.addEventListener("click", () => {
          const column = header.getAttribute("data-column");
          if (sortConfig.column === column) {
            sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
          } else {
            sortConfig.column = column;
            sortConfig.direction = 'asc';
          }
          updateSortArrows();
          filterAndRenderTable();
        });
      });
    }

    function updateSortArrows() {
      const sortableHeaders = document.querySelectorAll("th.sortable");
      sortableHeaders.forEach(header => {
        const arrow = header.querySelector(".arrow");
        const column = header.getAttribute("data-column");
        if (column === sortConfig.column) {
          arrow.textContent = sortConfig.direction === 'asc' ? '↑' : '↓';
        } else {
          arrow.textContent = '';
        }
      });
    }

    function filterAndRenderTable() {
      const selectedEmployee = employeeFilter.value;
      const selectedLocation = pendingFilter.value;
      const selectedStatus = stockFilter.value;
      const keyword = searchInput.value.toLowerCase().trim();
      let filteredData = allData.filter(row => {
        if (!row) return false;
        return (
          (!selectedEmployee || (row["ผู้รับผิดชอบ"] || "") === selectedEmployee) &&
          (!selectedLocation || (row["Physical Location"] || "") === selectedLocation) &&
          (!selectedStatus || (row["สถานะทรัพย์สิน"] || "") === selectedStatus) &&
          (!keyword ||
            (row["รหัสทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
            (row["Sno."] || "").toLowerCase().includes(keyword) ||
            (row["ชื่อทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
            (row["UL"] || "").toLowerCase().includes(keyword) ||
            (row["Physical Location"] || "").toLowerCase().includes(keyword) ||
            (row["วันที่ซื้อทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
            (row["ผู้รับผิดชอบ"] || "").toLowerCase().includes(keyword) ||
            (row["สถานะทรัพย์สิน"] || "").toLowerCase().includes(keyword)
          )
        );
      });

      updateLocationFilter(allData, selectedEmployee);
      updateStatusFilter(allData, selectedEmployee, selectedLocation);

      const uniqueAssets = [...new Set(filteredData.map(row => row["รหัสทรัพย์สิน"]).filter(asset => asset))].length;
      const ticketCountValue = document.getElementById("ticketCountValue");
      ticketCountValue.textContent = uniqueAssets;

      if (sortConfig.column) {
        filteredData.sort((a, b) => {
          let valueA = a[sortConfig.column] || "";
          let valueB = b[sortConfig.column] || "";
          valueA = valueA.toString().toLowerCase();
          valueB = valueB.toString().toLowerCase();
          return sortConfig.direction === 'asc'
            ? (valueA > valueB ? 1 : valueA < valueB ? -1 : 0)
            : (valueA < valueB ? 1 : valueA > valueB ? -1 : 0);
        });
      } else {
        filteredData.sort((a, b) => {
          let idA = a["รหัสทรัพย์สิน"] || "";
          let idB = b["รหัสทรัพย์สิน"] || "";
          return idA.localeCompare(idB);
        });
      }

      renderTable(filteredData);
      updateAssetCount(filteredData);
    }

    employeeFilter.addEventListener("change", () => {
      filterAndRenderTable();
    });

    pendingFilter.addEventListener("change", () => {
      filterAndRenderTable();
    });

    stockFilter.addEventListener("change", filterAndRenderTable);

    function updateAssetCount(data) {
      const count = [...new Set(data.map(row => row["รหัสทรัพย์สิน"]).filter(asset => asset))].length;
      const callCountValue = document.getElementById("callCountValue");
      callCountValue.textContent = count;
    }

    function renderTable(data) {
      tableBody.innerHTML = '';
      if (!data || data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="9">ไม่มีข้อมูลที่ตรงกับเงื่อนไข</td></tr>';
        return;
      }

      const startIdx = (currentPage - 1) * itemsPerPage;
      const endIdx = startIdx + itemsPerPage;
      const paginatedData = data.slice(startIdx, endIdx);

      const assetGroups = {};
      data.forEach(row => {
        const asset = row["รหัสทรัพย์สิน"];
        if (!assetGroups[asset]) {
          assetGroups[asset] = [];
        }
        assetGroups[asset].push(row);
      });

      const uniqueAssets = Object.keys(assetGroups).sort();
      const colorMap = {};
      uniqueAssets.forEach((asset, index) => {
        colorMap[asset] = index % 2 === 0 ? "yellow-light" : "pink-pastel";
      });

      paginatedData.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.style.animationDelay = `${i * 0.05}s`;
        const asset = row["รหัสทรัพย์สิน"];
        tr.className = colorMap[asset] || "yellow-light";

        const columns = ["รหัสทรัพย์สิน", "Sno.", "ชื่อทรัพย์สิน", "UL", "Physical Location", "วันที่ซื้อทรัพย์สิน", "ผู้รับผิดชอบ", "สถานะทรัพย์สิน"];
        columns.forEach(col => {
          const td = document.createElement("td");
          let cellValue = row[col] || "-";
          let displayValue = cellValue;
          if (col === "สถานะทรัพย์สิน") {
            const normalizedValue = cellValue.toString().trim().toLowerCase();
            if (normalizedValue === "stock" || normalizedValue === "ใช้งาน") {
              displayValue = "ใช้งาน";
              td.classList.add("green-text");
            } else if (normalizedValue === "โอนย้ายทรัพย์สิน") {
              displayValue = "โอนย้ายทรัพย์สิน";
              td.classList.add("orange-text");
            } else {
              displayValue = "ไม่ใช้งาน";
              td.classList.add("red-text");
            }
          }
          td.textContent = displayValue;
          td.classList.add("text-left");
          tr.appendChild(td);
        });

        const detailTd = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "ดูรายละเอียด";
        btn.className = "detail-button";
        btn.onclick = () => {
          currentAssetId = row["รหัสทรัพย์สิน"];
          let detailHtml = `
            <div><span class="label">รหัสทรัพย์สิน:</span> <span class="value">${row["รหัสทรัพย์สิน"] || "-"}</span></div>
            <div><span class="label">Sno.:</span> <span class="value">${row["Sno."] || "-"}</span></div>
            <div><span class="label">ชื่อทรัพย์สิน:</span> <span class="value">${row["ชื่อทรัพย์สิน"] || "-"}</span></div>
            <div><span class="label">UL:</span> <span class="value">${row["UL"] || "-"}</span></div>
            <div><span class="label">Physical Location:</span> <span class="value">${row["Physical Location"] || "-"}</span></div>
            <div><span class="label">วันที่ซื้อทรัพย์สิน:</span> <span class="value">${row["วันที่ซื้อทรัพย์สิน"] || "-"}</span></div>
            <div><span class="label">ผู้รับผิดชอบ:</span> <span class="value">${row["ผู้รับผิดชอบ"] || "-"}</span></div>
            <div><span class="label">สถานะทรัพย์สิน:</span> <span class="value">${row["สถานะทรัพย์สิน"] || "-"}</span></div>
          `;
          modalContent.innerHTML = detailHtml;
          modal.style.display = "block";
        };
        detailTd.appendChild(btn);
        tr.appendChild(detailTd);

        tableBody.appendChild(tr);
      });
      updatePagination(data);
    }

    function updatePagination(data) {
      const totalPages = Math.ceil(data.length / itemsPerPage);
      pageNumbersContainer.innerHTML = '';

      if (currentPage > totalPages) {
        currentPage = totalPages || 1;
      }

      const maxPagesToShow = 4;
      const halfPages = Math.floor(maxPagesToShow / 2);
      let startPage = Math.max(1, currentPage - halfPages);
      let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

      if (endPage - startPage < maxPagesToShow - 1) {
        startPage = Math.max(1, endPage - maxPagesToShow + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        const pageNumberButton = document.createElement("button");
        pageNumberButton.className = `page-number ${i === currentPage ? 'active' : ''}`;
        pageNumberButton.textContent = i;
        pageNumberButton.onclick = () => {
          currentPage = i;
          filterAndRenderTable();
        };
        pageNumbersContainer.appendChild(pageNumberButton);
      }

      firstPageButton.disabled = currentPage === 1;
      prevPageButton.disabled = currentPage === 1;
      nextPageButton.disabled = currentPage === totalPages;
      lastPageButton.disabled = currentPage === totalPages;
    }

    firstPageButton.onclick = () => {
      currentPage = 1;
      filterAndRenderTable();
    };

    prevPageButton.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        filterAndRenderTable();
      }
    };

    nextPageButton.onclick = () => {
      const totalPages = Math.ceil(
        allData.filter(row => {
          if (!row) return false;
          const selectedEmployee = employeeFilter.value;
          const selectedLocation = pendingFilter.value;
          const selectedStatus = stockFilter.value;
          const keyword = searchInput.value.toLowerCase().trim();
          return (
            (!selectedEmployee || (row["ผู้รับผิดชอบ"] || "") === selectedEmployee) &&
            (!selectedLocation || (row["Physical Location"] || "") === selectedLocation) &&
            (!selectedStatus || (row["สถานะทรัพย์สิน"] || "") === selectedStatus) &&
            (!keyword ||
              (row["รหัสทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
              (row["Sno."] || "").toLowerCase().includes(keyword) ||
              (row["ชื่อทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
              (row["UL"] || "").toLowerCase().includes(keyword) ||
              (row["Physical Location"] || "").toLowerCase().includes(keyword) ||
              (row["วันที่ซื้อทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
              (row["ผู้รับผิดชอบ"] || "").toLowerCase().includes(keyword) ||
              (row["สถานะทรัพย์สิน"] || "").toLowerCase().includes(keyword)
            )
          );
        }).length / itemsPerPage
      );
      if (currentPage < totalPages) {
        currentPage++;
        filterAndRenderTable();
      }
    };

    lastPageButton.onclick = () => {
      currentPage = Math.ceil(
        allData.filter(row => {
          if (!row) return false;
          const selectedEmployee = employeeFilter.value;
          const selectedLocation = pendingFilter.value;
          const selectedStatus = stockFilter.value;
          const keyword = searchInput.value.toLowerCase().trim();
          return (
            (!selectedEmployee || (row["ผู้รับผิดชอบ"] || "") === selectedEmployee) &&
            (!selectedLocation || (row["Physical Location"] || "") === selectedLocation) &&
            (!selectedStatus || (row["สถานะทรัพย์สิน"] || "") === selectedStatus) &&
            (!keyword ||
              (row["รหัสทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
              (row["Sno."] || "").toLowerCase().includes(keyword) ||
              (row["ชื่อทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
              (row["UL"] || "").toLowerCase().includes(keyword) ||
              (row["Physical Location"] || "").toLowerCase().includes(keyword) ||
              (row["วันที่ซื้อทรัพย์สิน"] || "").toLowerCase().includes(keyword) ||
              (row["ผู้รับผิดชอบ"] || "").toLowerCase().includes(keyword) ||
              (row["สถานะทรัพย์สิน"] || "").toLowerCase().includes(keyword)
            )
          );
        }).length / itemsPerPage
      );
      filterAndRenderTable();
    };

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (!data || data.length === 0) {
          console.error("No data received from Google Sheets");
          tableBody.innerHTML = '<tr><td colspan="9">ไม่มีข้อมูลจาก Google Sheets</td></tr>';
          return;
        }
        allData = data;
        console.log("Data loaded from Google Sheets:", allData.length, "rows");
        console.log("Sample data:", allData.slice(0, 2));
        console.log("Column names in data:", Object.keys(allData[0] || {}));
        console.log("Unique สถานะทรัพย์สิน values:", [...new Set(allData.map(row => row["สถานะทรัพย์สิน"]).filter(val => val))]);
        populateEmployeeFilter(allData);
        updateLocationFilter(allData, "");
        updateStatusFilter(allData, "", "");
        addSortListeners();
        updateSortArrows();
        filterAndRenderTable();
      })
      .catch(error => {
        console.error("ไม่สามารถโหลดข้อมูลได้:", error);
        tableBody.innerHTML = '<tr><td colspan="9">เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + error.message + '</td></tr>';
      });
  </script>
</body>
